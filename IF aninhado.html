<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>IF com múltiplos retornos</title>
    <script type="text/javascript">
        var nota = prompt("Digite uma nota: ");

        if (nota >= 6) {
            if (nota >= 9) {
                document.write("Aprovado com louvor!!!");
            } else {
                document.write("Aprovado!!!");
            }
        } else if (nota >= 4 && nota < 6) {
            document.write("Em recuperação");
        } else {
            document.write("Aluno reprovado");
        }
    </script>
</head>

<body>

</body>

</html>
